<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculateur de pourboire</title>
</head>
<body>
   <div class="container">
       <h1>Calculateur de pourboire</h1>
       <p>Entrez le montant de la facture et le pourcentage de pourboire pour calculer la traduction totale</p>
       <label for="bill">Montant de la facture:</label>
       <input type="number"  id="bill">
       <br/>
       <label for="tip">Pourcentage de pourboire:</label>
       <input type="number" id="tip">
       <br/>
       <button id="calculate">calculer</button>
       <br/>
       <label for="total">Totale:</label>
       <span id="totale"></span>
   </div> 

   <script src="script.js"></script>
</body>
</html>
