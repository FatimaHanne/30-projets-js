<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Statistiques de profil</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">  
</head>
<body>
<div class="stats-container">
    <i class="fa-solid fa-briefcase fa-3x icon"></i>
    <div class="counter" data-ceil="15">15</div>
    <h4>Calculateur d'années d'expérience</h4>
</div>
<div class="stats-container">
    <i class="fas fa-cloud fa-3x icon"></i>
    <div class="counter" data-ceil="260">260</div>
    <h4>Sites web créés </h4>
</div>
<div class="stats-container">
    <i class="fab fa-apple fa-3x icon"></i>
    <div class="counter" data-ceil="27">27</div>
    <h4>Calculateur d'années d'expérience</h4>
</div>

    <script src="script.js"></script>
</body>
</html>
