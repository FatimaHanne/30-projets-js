<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>convertisseur de température</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Convertisseur de température</h1>
        <div class="temp-container">
            <label for="celsius">Celsius</label>
            <input onchange="computeTemp(event)" type="number" name="celsius" id="celsius" placeholder="Entrez la température" class="input"> 
        </div>
        <div class="temp-container">
            <label for="fahrenheit">Fahrenheit</label>
            <input onchange="computeTemp(event)" type="number" name="fahrenheit" id="fahrenheit" placeholder="Entrez la température" class="input"> 
        </div>
        <div class="temp-container">
            <label for="kelvin">Kelvin</label>
            <input onchange="computeTemp(event)" type="number" name="kelvin" id="kelvin" placeholder="Entrez la température" class="input"> 
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
